<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Carta Forbice Sasso</title>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Asap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
        <div id="user-label" class="badge">user</div>
        <div id="computer-label" class="badge">comp</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result">
        <p>Benvenuto Giocatore!</p>
    </div>

    <div class="choices">
        <div class="choice" id="r">
            <img src="img/rock.png" alt="">
        </div>

        <div class="choice" id="p">
            <img src="img/paper.png" alt="">
        </div>

        <div class="choice" id="s">
            <img src="img/scissors.png" alt="">
        </div>
    </div>


    <p id="action-message">Fai la tua mossa </p>

    <footer class="footer">
        <p>Creato da Damiano Sceusa 17/03/2019 </p>
      </footer>

    <script src="app.js"></script>
</body>

</html>
